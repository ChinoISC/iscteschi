<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">

                  <span class="d-none d-lg-block">ISCTESCHI</span>

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>

                  </form>
                  <script>
                    document.addEventListener('DOMContentLoaded', function () {
                      const form = document.querySelector('.needs-validation');
                      form.addEventListener('submit', function (event) {
                        event.preventDefault();

                        const username = document.getElementById('yourUsername').value;
                        const password = document.getElementById('yourPassword').value;

                        const requestData = {
                          username: username,
                          password: password
                        };

                        const xhr = new XMLHttpRequest();
                        xhr.open('POST', '../models/validation_credential.php', true);
                        xhr.setRequestHeader('Content-Type', 'application/json');

                        xhr.onreadystatechange = function () {
                          if (xhr.readyState === XMLHttpRequest.DONE) {

                            if (xhr.status === 200) {
                              try {
                                const response = JSON.parse(xhr.responseText);
                                if (response.message === 'Inicio de sesión exitoso') {
                                  window.location.href = '../index.html';
                                } else {
                                  alert('Credenciales inválidas aqui');
                                }
                              } catch (error) {
                                alert('Error en el formato de respuesta del servidor');
                              }
                            } else {
                              alert('Error en la solicitud: ' + xhr.statusText);
                            }
                          }
                        };

                        xhr.send(JSON.stringify(requestData));
                      });
                    });
                  </script>
